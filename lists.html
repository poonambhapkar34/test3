<!-- 1 unorderd  2.orderd 3.discreptive -->
<!--ul-  unorderd list,li -list items default : disc -->

<ul style="list-style-type:square;">
<li>Pune</li>
<li>Mumbai</li>
<li>Satara</li>
<li>Pune2</li>
<li>Mumbai2</li>
<li>Satara2</li>
</ul>

<!--ol-  orderd list,li -list items default : numbers -->
<ol style="list-style-type:lower-roman">
    <li>Pune</li>
    <li>Mumbai</li>
    <li>Satara</li>
    <li>Pune2</li>
    <li>Mumbai2</li>
    <li>Satara2</li>
</ol>

<!--dl- discriptive list,li -list items  -->

<dl >
    <dt>coffee</dt>
    <dd>-hot and cold coffee</dd>
    <dd>-chocholate coffee</dd>
    <dt>milk</dt>
    <dd>-hot and cold milk</dd>
</dl>
